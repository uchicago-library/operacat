{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block title %}Browsing Dealers{% endblock %}

{% block content %}

{% if results %}

<table class="table table-striped table-results">
    <h2>Dealer: {{ dealer }}</h2>
    <thead>
        <tr>
           <th>Dealer</th>
        </tr>
    </thead>
    <tbody>
	{% for result in results %}
        <tr>
	    <td><a href="{% url 'advanced_search' %}?dealer-query={{ result.dealer_name }}">{{ result.dealer_name }}</a></td>
	</tr>
	{% endfor %}
    </tbody>
</table> 
{% else %}
<p>There are no items.</p>

{% endif %}

{% endblock %}
